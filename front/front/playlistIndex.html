<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="project-assets/css/playlist/style.css">
    <link rel="stylesheet" href="project-assets/css/styleAside.css">
    <link rel="stylesheet" href="project-assets/css/styleAsideMedia.css">
    <link rel="shortcut icon" href="project-assets/img/logoSoundMusic.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SoundMusic</title>
</head>
<body>
    <header class="cabecario">
    <div class="burguer" onclick="burguer()">
        &#9776;
    </div>
    <div class="pesquisador">
        <input type="text">
    </div>
    <div class="iconPerfil">
        <i class="bi bi-person-circle" onclick="login()"></i>
    </div>
    </header>
    <nav id="listaBurguer">
        <ul>
            <li><a onclick="home()">
                    <i class="bi bi-house"></i>
                    <span>inicio</span>
                </a></li>
            <li><a onclick="biblioteca()">
                    <i class="bi bi-book"></i>
                    <span>sua biblioteca</span>
                </a></li>
            <li><a onclick="accountConfig()">
                    <i class="bi bi-person-gear"></i>
                    <span>configurações conta</span>
                </a></li>
            <li><a onclick="config()">
                    <i class="bi bi-gear"></i>
                    <span>configurações geral</span>
                </a></li>
            <li><a onclick="planos()">
                    <i class="bi bi-star"></i>
                    <span>ver planos</span>
                </a></li>
            <li><a onclick="musica()">
                    <i class="bi bi-file-earmark-music"></i>
                    <span>postar musica</span>
                </a></li>
    
        </ul>
    </nav>
    <aside class="asideEsquerda">
        <img src="project-assets/img/logoRoxo.png" alt="logo da SoundMusic" class="logo">
        <nav class="navegador">
            <a onclick="home()" class="navButton" id="home">
                <i class="bi bi-house"></i>
                <span>inicio</span>
            </a>
            <a onclick="biblioteca()" class="navButton" id="bibliotec">
                <i class="bi bi-book"></i>
                <span>sua biblioteca</span>
            </a>
            <a onclick="accountConfig()" class="navButton" id="account">
                <i class="bi bi-person-gear"></i>
                <span>configurações conta</span>
            </a>
            <a onclick="config()" class="navButton" id="config">
                <i class="bi bi-gear"></i>
                <span>configurações geral</span>
            </a>
            <a onclick="planos()" class="navButton" id="planos">
                <i class="bi bi-star"></i>
                <span>ver planos</span>
            </a>
            <a onclick="musica()" class="navButton" id="musica">
                <i class="bi bi-file-earmark-music"></i>
                <span>postar musica</span>
            </a>
        </nav>
    </aside>
    <aside class="asideDireita">
        <div class="icons">
            <i class="bi bi-bell-fill"></i>
            <!-- no js fazer algo para identificar se a ou nao notificaçao e mudar o icone -->
            <div class="buscador">
                <i class="bi bi-search"></i>
                <input type="text">
            </div>
            <i class="bi bi-person-circle" onclick="login()"></i>
        </div>
        <div class="cardSongNow" onclick="musicasAll()">
            <i class="bi bi-music-note"></i>
            <h1>ver todas as musicas</h1>
        </div>
        <div class="cardSongNow">
            <i class="bi bi-person-fill"></i>
            <h1>ver usuarios</h1>
        </div>
    </aside>
    <section class="telaCentral">
        <div id="pasta">
            <div id="foto">
                
            </div>
            <div id="nome">

            </div>
            <div class="icones">
                <ul>
                    <li>
                        <a href="">
                            <i class="bi bi-check-circle-fill"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="bi bi-download"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="musicas">
            
        </div>
    </section>
    <script src="project-assets/js/scriptAside.js"></script>
    <script src="project-assets/js/playlist/script.js"></script>
</body>
</html>
